<mat-horizontal-stepper>
  <mat-step label="Paso 1">
    <p>Sube una imagen binaria. Blanco = mancha, negro = fondo.</p>
  </mat-step>
  <mat-step label="Paso 2">
    <p>Selecciona cuántos puntos aleatorios quieres usar.</p>
  </mat-step>
  <mat-step label="Paso 3">
    <p>El sistema cuenta cuántos puntos caen dentro de la mancha.</p>
  </mat-step>
  <mat-step label="Paso 4">
    <p>Calcula el área estimada: (área total) × (ni / n).</p>
  </mat-step>
</mat-horizontal-stepper>
